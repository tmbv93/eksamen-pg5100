<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{subjectController.subjectId}"/>
            <f:viewAction action="#{subjectController.initSubject()}"/>
        </f:metadata>

        <ul>
            <li>Id: <h:outputText value="#{subjectController.subject.id}"/></li>
            <li>Name: <h:outputText value="#{subjectController.subject.name}"/></li>
            <li>Location: <h:outputText value="#{subjectController.getSelectedLocation()}"/></li>
            <li>Users: <h:outputText value="#{subjectController.getSelectedUsers()}"/></li>
        </ul>
    </ui:define>
</ui:composition>
</html>
